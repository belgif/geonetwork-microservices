server:
  port: 8080

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${GN_JDBC_URL}
    username: ${GN_DB_USERNAME}
    password: ${GN_DB_PASSWORD}

gn:
  baseurl: ${GN_BASEURL}
  language:
    default: eng
  legacy.url: ${GN_URL}
  index:
    url: ${ES_URL}
    records: ${ES_INDEX:gn-records}
    username: ${ES_USERNAME:}
    password: ${ES_PASSWORD:}

logging:
  level:
    org.fao.geonet: INFO
    org.fao.geonet.ogcapi: INFO
    org.fao.geonet.searching: INFO
  file:
    max-size: 10MB
    max-history: 14
    name: service.log

dcat:
  baseurl: ${DCAT_BASE_URL:}
